<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="whole-page">
      <figure>
      <img class="banner"
      src="./images/illustration-hero.svg" alt="banner image" />
      <section class="content"></figure>
        <h1>Order Summary</h1>
        <p class="first-par">
          You can now listen to millions of<br class="mobile"> 
           songs,<br class="desktop"> audiobooks, and podcasts on<br class="mobile"> 
           any device<br class="desktop"> anywhere you like!
        </p>
        <div class="plan">
         <img src="./images/icon-music.svg" alt="icon-music" >
         <div class="annual-plan">
         <h3>Annual Plan</h3>
         <p> $59.99/year</p>
         </div><a class="link" href="/">Change</a> 
        </div>
        <form action="submit" name="submit-button">
        <button type="submit" class="button">Proceed to Payment</button>
        <button type="reset" class="button2">Cancel Order</button>
        </form>
        <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Melody Mburu</a>.
      </div>
      </section>
      
    
  </body>
</html>
